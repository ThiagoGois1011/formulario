<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width= device-width, initial-scale= 1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <main>
            <section class="content_login">
                <div class="tampa_bem_vindo">
                    <div class="tampa_bem_vindo_content">
                        <h2>Bem-Vindo</h2>
                        <p>Logue para iniciar as suas compras</p>
                        <button>Não tenho conta</button>
                    </div>
                </div>
                <div class="login">
                    <div class="login_content">
                        <form>
                            <h1>Login</h1>
                            <input type="email" placeholder="Email" name="email">
                            <input type="password" placeholder="Senha" name="senha">
                            <a href="#">Esqueceu sua senha?</a>
                            <button type="submit">Entrar</button>
                        </form> 
                    </div>          
                </div>

                <div class="tampa_cadastro">
                    <div class="tampa_cadastro_content">
                        <h2>Olá, Amigo</h2>
                        <p>Primeira vez no site? Não se preocupe!!</p>
                        <button>Já tenho conta</button>
                    </div>                   
                </div>
                <div class="cadastro">
                    <div class="cadastro_content">
                        <div>
                            <h1>Criar Conta</h1>
                            <p>Clique no botão abaixo e preencha o formulário</p>
                            <a href="formulario.html">Cadastrar</a>
                        </div>     
                    </div>                             
                </div>

            </section>
        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
